<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game-Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <script src="./assets/app.js"></script>
</head>

<body onload="startGame()">
    <script>
    
    var blackGamePiece
    //  redGamePiece;
    
    function startGame() {
        myGameArea.start();
        blackGamePiece = new component(30, 30, "black", 2, 2);
        // redGamePiece = new component(30, 30, "red", 2, 60);
    }
    
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 640;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys [e.keyCode] = true;
            })
            window.addEventListener('keyup', function (e) {
                myGameArea.keys [e.keyCode] = false;
            })
        },
        clear : function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }
    
    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() { 
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.newPOS = function() {
            this.x += this.speedX;
            this.y += this.speedY;
        }
    }
    
    function updateGameArea() {
        myGameArea.clear();
        blackGamePiece.speedX = 0;
        blackGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {blackGamePiece.speedX = -1; }
        if (myGameArea.keys && myGameArea.keys[39]) {blackGamePiece.speedX = 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {blackGamePiece.speedY = -1; }
        if (myGameArea.keys && myGameArea.keys[40]) {blackGamePiece.speedY = 1; }
        blackGamePiece.newPOS();
        blackGamePiece.update();
    }

    function moveup() {
        blackGamePiece.speedY -= 1;
    }

    function movedown() {
        blackGamePiece.speedY +=1;
    }

    function moveleft() {
        blackGamePiece.speedX -= 1;
    }

    function moveright() {
        blackGamePiece.speedX += 1;
    }

    function stopMove() {
        blackGamePiece.speedX = 0;
        blackGamePiece.speedY = 0;
    }
    </script>

    <div style= "text-align:center; width: 480px;">
        <button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup">UP</button>
        <button onmousedown="moveleft()"onmouseup="stopMove()" ontouchstart="moveleft">LEFT</button>
        <button onmousedown="moveright()"onmouseup="stopMove()" ontouchstart="moveright">RIGHT</button>
        <button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown">DOWN</button>
    </div>
</body>
</html>
